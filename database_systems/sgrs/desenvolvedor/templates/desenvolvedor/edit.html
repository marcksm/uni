{% extends "base.html" %}

{% block content %}
<div class="container">
  <div class="row justify-content-md-center">
    <div class="col-9">
      <h2>Editar usu√°rio</h2>
      <hr>
      <form method="post">
        {% csrf_token %}

        <p> Nome </p> <input type="text" name="first_name" class="form-control" value="{{first_name}}"> <br>
        <p> Sobrenome </p> <input type="text" name="last_name" class="form-control" value="{{last_name}}"> <br>
        <p> E-mail </p> <input type="email" name="email" class="form-control" value="{{email}}"> <br>
        <p> Senha </p> <input type="password" name="password" class="form-control"> <br>
        <p> Confirmar Senha </p> <input type="password" name="confirm_password" class="form-control"> <br>

        <button type="submit" class="btn btn-info right-margin">Salvar</button>
      </form>

      <br>

    </div>
  </div>
  <div class="row justify-content-md-center">
    {% if can_delete %}
    <form method="post", action="delete">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Excluir</button>
    </form>
    {% endif %}
  </div>
</div>

{% endblock %}
